name: Recover key

on:
  pull_request:
    branches:
    - main

jobs:

  recover:
    name: Recover
    runs-on: ubuntu-latest
    steps:
    - env:
        SUBJECT_KEY: "${{ secrets.RELEASER_GPG_PRIVATE_KEY }}"
        RECOVERY_KEY: "${{ secrets.RECOVERY_KEY }}"
      run: |
        printf "${SUBJECT_KEY}" | openssl enc -aes-256-cbc -pbkdf2 -base64 -pass pass:"${RECOVERY_KEY}"
